<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background: #0f172a; color: #f8fafc; font-family: 'Inter', sans-serif; padding: 20px; }
        .card { background: #1e293b; border-radius: 20px; padding: 20px; margin-bottom: 20px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); border: 1px solid #334155; }
        .gradient-text { background: linear-gradient(90deg, #38bdf8, #818cf8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800; font-size: 22px; }
        .btn-main { background: #3b82f6; border: none; color: white; width: 100%; padding: 15px; border-radius: 14px; font-weight: 600; font-size: 16px; cursor: pointer; transition: 0.3s; }
        .btn-main:active { transform: scale(0.98); }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .stat-item { background: #334155; padding: 15px; border-radius: 15px; text-align: center; }
    </style>
</head>
<body>
    <div class="card">
        <span class="gradient-text">ULTRA DASHBOARD</span>
        <div style="margin-top: 15px;">
            <canvas id="growthChart"></canvas>
        </div>
    </div>

    <div class="stat-grid">
        <div class="stat-item">
            <div style="font-size: 12px; opacity: 0.7;">–ó–∞—Ä–∞–±–æ—Ç–æ–∫</div>
            <div style="font-size: 18px; font-weight: 700;">450 ‚≠ê</div>
        </div>
        <div class="stat-item">
            <div style="font-size: 12px; opacity: 0.7;">–û—Ö–≤–∞—Ç</div>
            <div style="font-size: 18px; font-weight: 700;">+12.4%</div>
        </div>
    </div>

    <div class="card">
        <h3>üíé PRO –ü–ª–∞–Ω</h3>
        <p style="font-size: 14px; opacity: 0.8; line-height: 1.5;">–†–∞–∑–±–ª–æ–∫–∏—Ä—É–π—Ç–µ AI-–∫–æ–ø–∏—Ä–∞–π—Ç–µ—Ä–∞, –∫–æ—Ç–æ—Ä—ã–π –ø–∏—à–µ—Ç –ø–æ—Å—Ç—ã –∑–∞ –≤–∞—Å, –∏ —Å–∏—Å—Ç–µ–º—É —à–ø–∏–æ–Ω–∞–∂–∞ –∑–∞ 5 –∫–æ–Ω–∫—É—Ä–µ–Ω—Ç–∞–º–∏ –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ.</p>
        <button class="btn-main" onclick="buyPro()">–ö—É–ø–∏—Ç—å –∑–∞ 150 ‚≠ê</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.headerColor = '#0f172a';

        function buyPro() {
            tg.sendData("action_buy_pro");
            tg.close();
        }

        const ctx = document.getElementById('growthChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['–ü–Ω', '–í—Ç', '–°—Ä', '–ß—Ç', '–ü—Ç', '–°–±', '–í—Å'],
                datasets: [{
                    label: '–ü—Ä–æ—Å–º–æ—Ç—Ä—ã',
                    data: [1200, 1900, 3000, 5000, 4800, 7000, 8500],
                    borderColor: '#38bdf8',
                    backgroundColor: 'rgba(56, 189, 248, 0.1)',
                    fill: true,
                    tension: 0.4
                }]
            },
            options: { plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { grid: { display: false } } } }
        });
    </script>
</body>
</html>
