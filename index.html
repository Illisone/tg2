<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ShadowShare - –°–µ–∫—Ä–µ—Ç–Ω—ã–π –¥–æ—Å—Ç—É–ø</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; margin: 0; overflow: hidden;
        }
        .container {
            width: 90%; max-width: 400px; text-align: center;
            padding: 20px; border: 1px solid #30363d; border-radius: 12px;
            background: #161b22; box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }
        .secret-content {
            background: #000; color: #00ff41; padding: 15px;
            border-radius: 8px; margin: 20px 0; font-family: monospace;
            word-break: break-all; min-height: 50px;
            filter: blur(10px); transition: filter 0.3s;
        }
        .secret-content.reveal { filter: blur(0); }
        .timer { color: #f85149; font-weight: bold; font-size: 1.2em; }
        .btn {
            background: #238636; color: white; border: none;
            padding: 12px 24px; border-radius: 6px; cursor: pointer;
        }
        .error { color: #f85149; }
    </style>
</head>
<body>
    <div class="container" id="app">
        <h2>üîí ShadowShare</h2>
        <p id="status">–ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞—â–∏—â–µ–Ω–Ω–æ–≥–æ –∫–∞–Ω–∞–ª–∞...</p>
        <div id="content-box" class="secret-content">–ü–æ–¥–µ—Ä–∂–∏—Ç–µ –ø–∞–ª–µ—Ü –∑–¥–µ—Å—å, —á—Ç–æ–±—ã –ø—Ä–æ—á–∏—Ç–∞—Ç—å</div>
        <p id="timer-box"></p>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞–∑–≤–µ—Ä–Ω—É—Ç—å –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const API_URL = "https://—Ç–≤–æ–π-–¥–æ–º–µ–Ω.com"; // –ó–ê–ú–ï–ù–ò –ù–ê –°–í–û–ô URL FastAPI

        async function loadSecret() {
            try {
                const response = await fetch(`${API_URL}/get_secret/${token}`);
                const data = await response.json();

                if (response.ok) {
                    document.getElementById('status').innerText = "–î–∞–Ω–Ω—ã–µ –ø–æ–ª—É—á–µ–Ω—ã. –£ –≤–∞—Å –µ—Å—Ç—å 15 —Å–µ–∫—É–Ω–¥.";
                    const box = document.getElementById('content-box');
                    box.innerText = data.content;

                    // –õ–æ–≥–∏–∫–∞ –∑–∞–∂–∞—Ç–∏—è (–∑–∞—â–∏—Ç–∞ –æ—Ç —Å–ª—É—á–∞–π–Ω—ã—Ö –≥–ª–∞–∑)
                    box.onmousedown = box.ontouchstart = () => box.classList.add('reveal');
                    box.onmouseup = box.ontouchend = () => box.classList.remove('reveal');

                    startTimer(15);
                } else {
                    showError("–°—Å—ã–ª–∫–∞ –Ω–µ–¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–∞ –∏–ª–∏ —É–∂–µ —É–Ω–∏—á—Ç–æ–∂–µ–Ω–∞.");
                }
            } catch (e) {
                showError("–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏ —Å —Å–µ—Ä–≤–µ—Ä–æ–º –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏.");
            }
        }

        function startTimer(seconds) {
            let timeLeft = seconds;
            const timerBox = document.getElementById('timer-box');
            const interval = setInterval(() => {
                timeLeft--;
                timerBox.innerText = `–°–∞–º–æ—É–Ω–∏—á—Ç–æ–∂–µ–Ω–∏–µ —á–µ—Ä–µ–∑: ${timeLeft}—Å`;
                if (timeLeft <= 0) {
                    clearInterval(interval);
                    document.body.innerHTML = "<h1>üî• –î–ê–ù–ù–´–ï –£–ù–ò–ß–¢–û–ñ–ï–ù–´</h1>";
                    setTimeout(() => tg.close(), 2000);
                }
            }, 1000);
        }

        function showError(msg) {
            document.getElementById('app').innerHTML = `<h2 class="error">‚ùå –û—à–∏–±–∫–∞</h2><p>${msg}</p>`;
        }

        if (token) loadSecret(); else showError("–¢–æ–∫–µ–Ω –Ω–µ –Ω–∞–π–¥–µ–Ω.");
    </script>
</body>
</html>
